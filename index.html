<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>Employee Management</title>
  </head>
  <body>
    <div class="container">
      <div class="heading my-5">
        <h1 class="text-center">Employee Management</h1>
      </div>

      <div class="">
        <div class="">
          <form class="form" onsubmit="return false;">
            <div class="form-group">
              <label for="name">Name: </label>
              <input
                class="form-control"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label for="job">Job: </label>
              <input
                class="form-control"
                type="text"
                id="job"
                name="job"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Salary: </label>
              <input
                class="form-control"
                type="number"
                id="salary"
                name="salary"
                required
              />
            </div>
            <div class="form-group d-flex justify-content-evenly my-3">
              <button class="btn btn-success" id="add-emp" type="submit">
                Submit
              </button>
              <button class="btn btn-outline-primary" id="search-emp" type="submit">
              üîé Search
              </button>
              <button class="btn btn-outline-primary d-none" id="clear-emp" type="submit">
                ‚ùå Clear
                </button>
              <button
                class="btn btn-primary d-none"
                id="update-emp"
                type="submit"
              >
                Update
              </button>
            </div>
            <input type="hidden" name="empID" value="" id="empID" />
          </form>
        </div>
      </div>
      <hr />
      <div class="datasheet">
        <table class="table table-hover">
          <thead>
            <tr class="">
              <th scope="col">
                <div class="theads d-flex justify-content-between p-1">
                  <p>Name</p>
                  <div class="button-group">
                    <button
                      class="btn btn-dark btn-sort"
                      name="name"
                      value="asc"
                      title="Sort in Ascending Order"
                    >
                      ‚è´
                    </button>
                    <button
                      class="btn btn-dark btn-sort"
                      name="name"
                      value="desc"
                      title="Sort in Descending Order"
                    >
                      ‚è¨
                    </button>
                  </div>
                </div>
              </th>
              <th scope="col">
                <div class="theads d-flex justify-content-between p-1">
                  <p>Job</p>
                  <div class="button-group">
                    <button
                      class="btn btn-dark btn-sort"
                      name="job"
                      value="asc"
                      title="Sort in Ascending Order"
                    >
                      ‚è´
                    </button>
                    <button
                      class="btn btn-dark btn-sort"
                      name="job"
                      value="desc"
                      title="Sort in Descending Order"
                    >
                      ‚è¨
                    </button>
                  </div>
                </div>
              </th>
              <th scope="col">
                <div class="theads d-flex justify-content-between p-1">
                  <p>Salary</p>
                  <div class="button-group">
                    <button
                      class="btn btn-dark btn-sort"
                      name="salary"
                      value="asc"
                      title="Sort in Ascending Order"
                    >
                      ‚è´
                    </button>
                    <button
                      class="btn btn-dark btn-sort"
                      name="salary"
                      value="desc"
                      title="Sort in Descending Order"
                    >
                      ‚è¨
                    </button>
                  </div>
                </div>
              </th>
              <th scope="col">
                <div class="theads d-flex justify-content-between p-1">
                  <p>Action</p>
                </div>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
  </body>
</html>
